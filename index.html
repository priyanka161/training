<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid white;
        box-shadow: 7px 4px grey;
        margin-left: 300px;
        margin-top:10em;
        float: left;
        padding: 30px;
        text-align: center;
        background-color: lightgray;
        border-radius: 12px;
      }

      p {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div onmousemove="myMoveFunction()">
      <p>
        onmousemove: <br />
        <span id="demo">Mouse over </span>
      </p>
    </div>

    <div onmouseover="myOverFunction()">
      <p>
        onmouseover: <br />
        <span id="demo1">Mouse over me!</span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
